<div class="container-fluid">
  <header>
    <app-header></app-header>
  </header>

  <!-- Serviços -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Serviços</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="card-service" *ngFor="let product of products">
      <ion-col>
        <ion-img src="{{product.image}}" alt="{{product.productName}}"></ion-img>

        <div>
          <ion-row>
            <ion-col class="service-name">{{product.productName}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="service-price">{{formatCurrency(product.unitAmount)}}</ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col class="service-time">{{service.time}}</ion-col>
          </ion-row> -->
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>

  <!-- Agendamentos -->
  <div class="row" *ngFor="let booking of bookings">
    <div class="col-2">
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
    </div>
    <div class="col">
      <div><ion-label class="txt-date">{{booking.date}}</ion-label></div>
      <div><ion-label class="txt-branch">{{booking.branch}}</ion-label></div>
      <div><ion-label class="txt-hour">{{booking.hour}}</ion-label></div>
    </div>
    <div class="col">
      <ion-button shape="round" size="small">Confirmar</ion-button>
    </div>
  </div>

  
</div>
